<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="add-question.css">
</head>

<body>
    <div class="container">
        <h1>Add a New Question</h1>

        <!-- Question Input Section -->
        <textarea id="question-input" placeholder="Type your question here..." rows="4" cols="50"></textarea><br><br>

        <!-- Save and Discard Buttons -->
        <div class="button-group">
            <button class="btn save-btn" id="add-question-btn">Save Question</button>
            <button class="btn discard-btn" id="discard-question-btn">Discard</button>
        </div>

        <!-- Status message to show success or error -->
        <p id="status-message"></p>

        <h2>Existing Questions</h2>
        <div id="questions-list">
            <!-- Existing questions will be displayed dynamically here -->
        </div>

        <!-- Delete All Questions Button -->
        <button id="delete-all-btn" onclick="deleteAllQuestions()">Delete All Questions</button>

        <br>
        <button onclick="window.location.href='admin-dashboard.html'">Back to Dashboard</button>
    </div>

    <script src="add-question.js"></script>
</body>

</html>
